<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ivy's Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Ivy's Gallery</h1>
    <nav>
      <ul>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="gallery">
      <h2>Photo Gallery</h2>
      <div class="gallery-grid">
        <img src="images/img1.jpg" alt="Image 1" />
        <img src="images/img2.jpg" alt="Image 2" />
        <img src="images/img3.jpg" alt="Image 3" />
        <img src="images/img4.jpg" alt="Image 4" />
        <img src="images/img5.jpg" alt="Image 5" />
        <img src="images/img6.jpg" alt="Image 6" />
        <img src="images/img7.jpg" alt="Image 7" />
        <img src="images/img8.jpg" alt="Image 8" />
        <img src="images/img9.jpg" alt="Image 9" />
      </div>
    </section>

    <section id="contact">
      <h2>Contact Ivy</h2>
      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ivy's Gallery. All rights reserved.</p>
  </footer>
</body>
</html>
